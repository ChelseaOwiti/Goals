<div class="container-fluid">
  <div class="row">
    <form #goalForm='ngForm' (ngSubmit)='submitGoal()'>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel"
          required>
      </div>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>

      <div class="form-group">
        <label for="description">description</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
      </div>
      <div [hidden]="description.valid || description.pristine" class="alert alert-success">
        <p>Description is required</p>
      </div>

      <div class="form-group">
        <label for="complete">Completion</label>
        <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
      </div>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-info">
        <p>Complete date is required</p>
      </div>
      
      <button type="submit" class="btn btn-dark">Add Goal</button>
    </form>
  </div>
</div>
