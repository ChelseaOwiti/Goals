<h1 class="text-center">My Goals</h1>
<hr>
<div class="container">
  <div class="card">
    <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
  </div>

  <div class="card" *ngFor='let goal of goals; let i = index'>
    <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    <div class="">
      <h4 id="{{i}}" appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
      <button class="btn btn-danger" (click)='toggleDetails(i)'>Toggle Details</button>
    </div>

    <div class="" *ngIf="goal.showDescription">
      <app-goal-details [goal]='goal' (isComplete)='deleteGoal($event,i)'>
      </app-goal-details>
    </div>

  </div>
  <p *ngIf='goals.length > 5'>You have too many goals</p>
</div>
